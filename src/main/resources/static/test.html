<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/cryptico/0.0.1343522940/cryptico.min.js"></script>
    <title>Title</title>
</head>
<body>
    <script>
        function getGraphData(){
            $.ajax({
                url:"http://localhost:8082/KG/getGraphData?id=143877",
                headers:{"Content-Type":"application/json","Access-Control-Allow-Origin":"*"},
                success:function (data) {
                    console.log(data)
                }
            })
        }
        //生成公钥发送，拿到DES密钥用于后续加密
        function verify(){
            let sth = Math.random().toString()
            let k = cryptico.generateRSAKey(sth,1024)
            let modulus = String(k.n)
            let exponent = String(k.e)
            console.log(modulus)
            console.log(exponent)
            $.ajax({
                url:"http://localhost:8082/Verify/getDesKey",
                type:"POST",
                headers:{"Content-Type":"application/json","Access-Control-Allow-Origin":"*"},
                data:JSON.stringify({"exponent":exponent,"modulus":modulus}),
                success:function (response) {
                    let des_key_s = JSON.parse(response.data).key
                    console.log(des_key_s)
                    let des_key = JSON.parse(k.decrypt(cryptico.b64to16(des_key_s)))
                    //DES密钥
                    console.log(des_key)
                }
            })
        }
        verify()
    </script>

</body>
</html>
